<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes and Pseudo Elements</title>
    <style>
        .before span:hover{
            background-color: cyan;
        }
        .after span:hover{
            background-color: lightblue;
        }
        p::first-letter {
            font-weight: bold;
            font-size: 120%;
        }
    </style>
</head>
<body>
    <p class="before">hello, <span>pseudo classes</span></p>
    <p class="after">hello, <span>pseudo elements </span>  </p>
</body>
</html>
