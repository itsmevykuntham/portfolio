<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes and Restrictions</title>
</head>
<body>
    <h1>
        Using input attributes like textarea, password, submit, reset, radio,
        checkbox, button
      </h1>

      <br />

      <textarea name="textarea" id="" cols="30" rows="10"></textarea> <br />
      <textarea name="textarea1" id="" cols="30" rows="4"></textarea>


      <form action="">
          <label for="name">Name:</label>
          <input type="text" id="name"> <br>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd"> <br>
          <input type="radio" name="gender" id="male" /><!--radio input attribute-->
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label> <br>
          <label> <input type="checkbox" /> :Bike</label><!--checkbox-->
          <label> <input type="checkbox" /> :Car</label> <br>
          <button>Sign Up</button><!--button input attribute-->
          <input type="reset" />
      </form>
</body>
</html>
